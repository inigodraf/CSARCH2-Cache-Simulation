<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Way BSA + FIFO</title>
    <script src="index.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            appearance: textfield;
            -moz-appearance: textfield;
            width: 5.5rem;
            text-align: center;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-right: 0.5rem;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #4a90e2;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        textarea,
        button {
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        textarea:hover,
        button:hover {
            background-color: #edf2f7;
            color: #2d3748;
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center content-center w-full animate-fadeIn">
    <div class="flex flex-col items-center w-4/5">
        <div class="flex flex-col justify-center">
            <table class="text-center">
                <tr>
                    <td> Cache Blocks </td>
                    <td> Cache Line </td>
                    <td> Set Size </td>
                    <td> Main Memory Size </td>
                </tr>
                <tr>
                    <td class="border-black border p-1">
                        <input id="cm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="16">
                        <span class="w-18">Blocks</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="block-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="16">
                        <span class="w-18">Words</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="set-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="4">
                        <span class="w-18">Blocks</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="mm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="">
                        <span class="w-18">Blocks</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="flex items-center mt-4">
            Memory Sequence in Blocks
        </div>
        <textarea class="border-black border w-full p-2 mt-2" rows="1" name="mem-seq" id="mem-seq" placeholder="Use comma separated values (i.e. 0, 1, 2, 3,...)"></textarea>
        <div class="flex flex-row mt-4 space-x-2">
            <button id="full-run" class="border-black border px-4 py-2 rounded-md">Full Run</button>
            <button id="step" class="border-black border px-4 py-2 rounded-md">Step</button>
            <button id="reset" class="border-black border px-4 py-2 rounded-md">Reset</button>
            <button id="test-a" class="border-black border px-4 py-2 rounded-md">Test Case A</button>
            <button id="test-b" class="border-black border px-4 py-2 rounded-md">Test Case B</button>
            <button id="test-c" class="border-black border px-4 py-2 rounded-md">Test Case C</button>
        </div>
        <div class="flex flex-row items-start mt-4">
            <table>
                <tbody id="seq-table">
                </tbody>
            </table>
            <table class="border-collapse border-spacing-0">
                <tbody id="snapshot">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
