<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-Way BSA + FIFO</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center content-center w-full">
    <div class="flex flex-col items-center w-4/5">
        <div class="flex flex-col justify-center">
            <table class="text-center">
                <tr>
                    <td> Cache Blocks </td>
                    <td> Cache Line </td>
                    <td> Set Size </td>
                    <td> Main Memory Size </td>
                </tr>
                <tr>
                    <td class="border-black border p-1">
                        <input id="cm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="16">
                        <span class="w-18">Blocks</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="block-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="16">
                        <span class="w-18">Words</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="set-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="4">
                        <span class="w-18">Blocks</span>
                    </td>
                    <td class="border-black border p-1">
                        <input id="mm-size" class="w-[5.5rem] text-center outline-none" type="number" placeholder="Input Here" min="1" step="1" value="">
                        <span class="w-18">Blocks</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="flex items-center">
            Memory Sequence in Blocks
        </div>
        <textarea class="border-black border w-full" rows="1" name="mem-seq" id="mem-seq" placeholder="Use comma separated values (i.e. 0, 1, 2, 3,...)"></textarea>
        <div class="flex flex-row">
            <button id="full-run" class="border-black border px-2 mx-1 rounded-md">Full Run</button>
            <button id="step" class="border-black border px-2 mx-1 rounded-md">Step</button>
            <button id="reset" class="border-black border px-2 mx-1 rounded-md">Reset</button>
            <button id="test-a" class="border-black border px-2 mx-1 rounded-md">Test Case A</button>
            <button id="test-b" class="border-black border px-2 mx-1 rounded-md">Test Case B</button>
            <button id="test-c" class="border-black border px-2 mx-1 rounded-md">Test Case C</button>
        </div>
        <div class="flex flex-row items-start">
            <table>
                <tbody id="seq-table">
                </tbody>
            </table>
            <table class="border-collapse border-spacing-0 grow-0">
                <tbody id="snapshot">
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
